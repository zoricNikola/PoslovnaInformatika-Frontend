<div class="flex flex-col flex-auto justify-center items-center">
  <div class="lg:w-3/4 bg-indigo-800 h-full p-4 my-10">
    <div *ngIf="banka" class="px-4">
      <div class="flex flex-col mb-4 space-y-2 text-4xl font-bold text-center">
        <h1>{{ banka.nazivBanke }}</h1>
        <div class="flex flex-row space-x-4 text-2xl justify-center">
          <h2>Swift: {{ banka.swiftKod }}</h2>
          <h2>
            Broj računa: {{ banka.obracunskiRacun.brojObracunskogRacuna }}
          </h2>
        </div>
      </div>
      <div class="flex flex-col space-y-2">
        <button
          title="Prikaži klijente"
          (click)="showKlijenti = !showKlijenti"
          class="btn btn-indigo inline-flex items-center w-full mt-2 rounded-md"
        >
          <img
            *ngIf="!showKlijenti"
            class="h-6 w-6"
            src="assets/arrow-down.svg"
          />
          <img *ngIf="showKlijenti" class="h-6 w-6" src="assets/arrow-up.svg" />
          Klijenti
        </button>
        <div accordion [opened]="showKlijenti">
          <div klijent [sifraBanke]="banka.sifraBanke!"></div>
        </div>
        <button
          title="Prikaži račune"
          (click)="showRacuni = !showRacuni"
          class="btn btn-indigo inline-flex items-center w-full mt-2 rounded-md"
        >
          <img
            *ngIf="!showRacuni"
            class="h-6 w-6"
            src="assets/arrow-down.svg"
          />
          <img *ngIf="showRacuni" class="h-6 w-6" src="assets/arrow-up.svg" />
          Računi
        </button>
        <div accordion [opened]="showRacuni">
          <div tekuci-racun [sifraBanke]="banka.sifraBanke!"></div>
        </div>
        <button
          title="Prikaži izvod"
          (click)="showIzvod = !showIzvod"
          class="btn btn-indigo inline-flex items-center w-full mt-2 rounded-md"
        >
          <img *ngIf="!showIzvod" class="h-6 w-6" src="assets/arrow-down.svg" />
          <img *ngIf="showIzvod" class="h-6 w-6" src="assets/arrow-up.svg" />
          Izvod
        </button>
        <div accordion [opened]="showIzvod">
          <div
            izvod
            [opened]="showIzvod"
            [sifraBanke]="banka.sifraBanke!"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
